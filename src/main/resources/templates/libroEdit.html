<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Película</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Mi Aplicación</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/examen/index">Inicio <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Acerca de</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/libros/getAllLibros">Libros</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/generos/list">Géneros</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5">
		<h1 class="mt-5">Editar Película</h1>

		<form action="/libros/edit/${libro.idlibro}" method="post">

			<input type="hidden" th:field="*{libro.idlibro}" name="idlibro" />

			<div class="form-group">
				<label for="nombre">Nombre de la Película</label>
				<input type="text" class="form-control" th:value="${libro.nombre}" id="nombre" name="nombre"
					placeholder="Ingrese el nombre de la película" required>
			</div>

			<div class="form-group">
				<label for="director">Director de la Película</label>
				<input type="text" class="form-control" th:value="${libro.autor}" id="autor" name="autor"
					placeholder="Ingrese el director de la película" required>
			</div>

			<div class="form-group">
				<label for="fechaEstreno">Fecha de Estreno:</label>
				<input type="datetime-local" class="form-control" id="fechaPublicacion" name="fechaPublicacion"
					th:value="${libro.fechaPublicacion != null ? #temporals.format(libro.fechaPublicacion, 'yyyy-MM-ddTHH:mm') : ''}"
					th:field="*{fechaPublicacion}" required />
			</div>

			<div class="form-group">
				<label for="genero">Género:</label>
				<select name="idgenero" id="genero">
					<option th:each="genero : ${generos}" th:value="${genero.idgenero}" th:text="${genero.nombre}"
						th:selected="${selectedGenero.idgenero eq genero.idgenero}">
					</option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary">Editar Película</button>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
