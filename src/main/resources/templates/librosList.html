<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista de Películas</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Mi Aplicación</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/examen/index">Inicio <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Acerca de</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/libros/getAllLibros">Libros</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/generos/list">Géneros</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5">
		<h1 class="mt-5">Libros</h1>
		<div class="row mb-3">
			<div class="col-md-12">
				<form action="/libros/register" method="get">
					<button type="submit" class="btn btn-primary">Registrar Libro</button>
				</form>
				<form action="/report/report" method="get" class="float-right">
					<button type="submit" class="btn btn-secondary">Generar Reporte</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Nombre</th>
							<th scope="col">Autor</th>
							<th scope="col">Fecha de Publicación</th>
							<th scope="col">Género</th>
							<th scope="col">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="libro : ${libros}">
							<td th:text="${libro.idlibro}"></td>
							<td th:text="${libro.nombre}"></td>
							<td th:text="${libro.autor}"></td>
							<td th:text="${libro.fechaPublicacion}"></td>
							<td th:text="${libro.genero.nombre}"></td>
							<td>
								<a th:href="@{'/libros/edit/' + ${libro.idlibro} }" class="btn btn-warning">Editar</a>
								<a th:href="@{'/libros/delete/' + ${libro.idlibro} }"
									onclick="return confirm('¿Está seguro de eliminar?');"
									class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
