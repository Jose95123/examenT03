<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro de Película</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Mi Aplicación</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/examen/index">Inicio <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Acerca de</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/libros/getAllLibros">Libros</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/generos/list">Géneros</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5">
		<h1 class="mt-5">Registro de Libro</h1>

		<form th:object="${libro}" method="post" action="/libros/register">

			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required />
			</div>

			<div class="form-group">
				<label for="autor">Autor:</label>
				<input type="text" class="form-control" id="autor" name="autor" th:field="*{autor}" required />
			</div>

			<div class="form-group">
				<label for="fechaPublicacion">Fecha de Publicación:</label>
				<input type="date" class="form-control" id="fechaPublicacion" name="fechaPublicacion"
					th:field="*{fechaPublicacion}" required />
			</div>

			<div class="form-group">
				<label for="genero">Género:</label>
				<select class="form-control" id="genero" name="genero" th:field="*{genero}" required>
					<option th:each="genero : ${generos}" th:value="${genero.idgenero}" th:text="${genero.nombre}">
					</option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary">Registrar Libro</button>
		</form>
	</div>
</body>

</html>
