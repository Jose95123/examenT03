<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista de Películas</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Mi Aplicación</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/examen/index">Inicio <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Acerca de</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/libros/getAllLibros">Libros</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/generos/list">Generos</a>
				</li>
			</ul>
		</div>
	</nav>


	<div class="container mt-5">
		<h1 class="mt-5">Géneros</h1>
		<div class="row mb-3">
			<div class="col-md-12">
				<form action="/generos/create" method="get">
					<button type="submit" class="btn btn-primary">Registrar Género</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Nombre</th>
							<th scope="col">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="genero : ${generos}">
							<td th:text="${genero.idgenero}"></td>
							<td th:text="${genero.nombre}"></td>
							<td>
								<a th:href="@{'/generos/edit/' + ${genero.idgenero} }"
									class="btn btn-warning">Editar</a>
								<a th:href="@{'/generos/delete/' + ${genero.idgenero} }"
									onclick="return confirm('¿Está seguro de eliminar?');"
									class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>




	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
